<style type="text/css">
    #shoplist {
        width: 100%;
        border-collapse: collapse;
        table-layout: fixed;
    }

        #shoplist td, #shoplist th {
            font-size: 1em;
            border: 1px solid #BB38D9;
            padding: 3px 7px 2px 7px;
            text-align: left;
        }

        #shoplist th {
            font-size: 1.1em;
            text-align: left;
            padding-top: 5px;
            padding-bottom: 4px;
            background-color: #A7C942;
            color: #ffffff;
        }

        #shoplist tr.alt td {
            color: #000000;
            background-color: #EAF2D3;
        }
</style>

<div>
    <h4 class="block-title">
        商品信息
    </h4>

    <div>

        <table id="shoplist" border="1" align="center">
            <tr>
                <th width="200">商品名</th>
                <th width="100">数量</th>
                <th width="100">购买日期</th>
                <th>购买地址</th>
          
            </tr>
            <tr ng-repeat="order in orders">
                <td width="200">
                    {{order.shopName}}
                </td>

                <td width="100">
                    {{order.number}}

                </td>
                <td width="100">
                    {{order.time}}

                </td>
                <td>
                    {{order.address}}

                </td>

             
            </tr>
        </table>
    </div>
</div>
