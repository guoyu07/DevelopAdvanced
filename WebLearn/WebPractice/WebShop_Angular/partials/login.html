<div >
    <h4 class="block-title">
        用户登录
    </h4>


    <div >


        <form name="form1" novalidate ng-submit="login()">
            <div>
                <div>
                    <input placeholder="用户名" name="username" ng-model="user.UserName" type="text" id="username" size="15">
                </div>
                <div>
                    <input placeholder="密码" name="password" ng-model="user.Password" type="password" id="password" size="15">
                </div>
                <div>

                    <input type="submit" style="text-align:center" name="Submit" value="确定">
                </div>

            </div>
        </form>
    </div>
</div>
