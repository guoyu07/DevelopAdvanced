<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="webShop">

<head>

    <meta charset="UTF-8">
    <script src="bower_components/angular/angular.js"> </script>
    <script src="bower_components/angular/angular-route.js"></script>

    <script src="js/controllers.js"></script>
    <script src="js/app.js"></script>
    <link href="css/webShop.css" rel="stylesheet" />

    <title>Sasa shopping</title>
</head>

<body ng-controller='rootCtrl'>

    <div id="header">
        <a id="logo" href="#/">Sasa Shopping</a>
    </div>
    


    <div id="navigation">
        <ul>

            <li><a href="#/">联系我们</a></li>

            <li class='navigate-visible-{{!!isLogin}}'>
                <a href='#/usercenter'>个人中心</a>
            </li>

            <li class='navigate-visible-{{!!isLogin}}'>
                <a href='#/signout'>退出</a>

            </li>

            <li class='navigate-visible-{{!isLogin}}'>
                <a href='#/login'>登录</a>
            </li>

            <li class='navigate-visible-{{!isLogin}}'>
                <a href='#/reg'>注册</a>

            </li>

        </ul>
    </div>

    <div id="content">

        <div class="view-container">
            <div ng-view class="view-frame"></div>
        </div>

    </div>


    <div id="footer">
        <div>
            <h4>购物须知</h4>
            1.&nbsp;&nbsp;在本店预约商品的买家，在到货后均会收到旺旺、手机短信、电子邮件等不同方式的补款通知。
            <br>
            2.&nbsp;&nbsp;预订金不可退，不可转订其他商品。
            <br>

            3.&nbsp;&nbsp;请勿未经联系，直接拍下商品支付，本店有权取消该交易。
        </div>

        <div>
            <div>
                <h4>联系方式</h4>

                <ul>
                    <li>QQ：772555190</li>
                    <li>联系手机：15921628769</li>
                </ul>

            </div>

            <div>
                <h4>工作时间</h4>

                <ul>
                    <li>周一至周日：10:30-24:00</li>
                    <li>周六至周日：10:00-24:00</li>
                </ul>

            </div>
        </div>
    </div>
</body>

</html>
